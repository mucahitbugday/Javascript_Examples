<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl" class="container mt-5">


    <table class="table table-bordered  ">
        <thead>
            <tr>
                <th scope="col" class=" text-center">ID</th>
                <th scope="col" class=" text-center">Ad</th>
                <th scope="col" class=" text-center">Soyad</th>
                <th scope="col" class=" text-center">Departman</th>
                <th scope="col" class=" text-center">Tarih</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in  data track by $index">
                <td e-cell="input"><input type="text" autocomplete="off" ng-model="item.ID" ng-paste="paste($event)" class="form-control" /></td>
                <td e-cell="input"><input type="text" autocomplete="off" ng-model="item.Name" class="form-control" ng-paste="handleAction($event)" /></td>
                <td e-cell="input"><input type="text" autocomplete="off" ng-model="item.Surname" class="form-control" ng-paste="paste($event)" /></td>
                <td e-cell="input"><input type="text" autocomplete="off" ng-model="item.Departman" class="form-control" ng-paste="paste($event)" /></td>
                <td e-cell="input"><input type="text" autocomplete="off" ng-model="item.Date" class="form-control" ng-paste="paste($event)" /></td>
            </tr>
        </tbody>
    </table>

    <script src="app.js"></script>
</body>

</html>
